{% extends 'Gallery/base.html' %}

{% load static %}

{% block content %}
	<div class="content-container cn">
		{% for img in image %}
			<div class="col-md-3 cl photo">
				<a href="{% url 'image' img.id %}"><img class="p_img" src="{{ img.image.url }}"></a>
			</div>
		{% endfor %}
	</div>
{% endblock %}
